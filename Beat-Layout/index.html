<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta-Layout</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="code.js"></script>
</head>
<body>

<div id="Word1"></div>    

<div class="keyboard-base">
    <div class="Spacer"></div>
    <div class="key" onclick="WordInput('Q')">Q</div>
    <div class="key" onclick="WordInput('W')">W</div>
    <div class="key" onclick="WordInput('E')">E</div>
    <div class="key" onclick="WordInput('R')">R</div>
    <div class="key" onclick="WordInput('T')">T</div>
    <div class="key" onclick="WordInput('Y')">Y</div>
    <div class="key" onclick="WordInput('U')">U</div>
    <div class="key" onclick="WordInput('I')">I</div>
    <div class="key" onclick="WordInput('O')">O</div>
    <div class="key" onclick="WordInput('P')">P</div>
    <div class="Spacer"></div>
    <div class="Spacer2"></div>
    <div class="key" onclick="WordInput('A')">A</div>
    <div class="key" onclick="WordInput('S')">S</div>
    <div class="key" onclick="WordInput('D')">D</div>
    <div class="key" onclick="WordInput('F')">F</div>
    <div class="key" onclick="WordInput('G')">G</div>
    <div class="key" onclick="WordInput('H')">H</div>
    <div class="key" onclick="WordInput('J')">J</div>
    <div class="key" onclick="WordInput('K')">K</div>
    <div class="key" onclick="WordInput('L')">L</div>
    <div class="Spacer2"></div>
    <div class="Spacer"></div>        
    <div class="key command">ENTER</div>
    <div class="key" onclick="WordInput('Z')">Z</div>
    <div class="key" onclick="WordInput('X')">X</div>
    <div class="key" onclick="WordInput('C')">C</div>
    <div class="key" onclick="WordInput('V')">V</div>
    <div class="key" onclick="WordInput('B')">B</div>
    <div class="key" onclick="WordInput('N')">N</div>
    <div class="key" onclick="WordInput('M')">M</div>
    <div class="key delete">DEL</div>
    <div class="Spacer3"></div>  
    <div class="key space">SPACE</div>
</div>


</body>
</html>
